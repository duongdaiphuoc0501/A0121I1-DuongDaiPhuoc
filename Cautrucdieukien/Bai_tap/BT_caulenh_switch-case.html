<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<input type="number" id="nhapthang" name="nhapthang"/>
<input type="button" value="Tính số ngày" onclick="f()"/>
<div id="Result"></div>
<script>

    function f() {
        let nhapthang = Number(document.getElementById("nhapthang").value);
        let result = document.getElementById("Result");
        switch (nhapthang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.innerHTML = "Tháng " + nhapthang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result.innerHTML = "Tháng " + nhapthang + " có 30 ngày";
                break;
            case 2:
                result.innerHTML = "Tháng " + nhapthang + " có 28 ngày";
                break;
            default:
                result.innerHTML = "Không tồn tại tháng vui lòng nhập lại!";
        }
    }

</script>
</body>
</html>
