<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ sổ cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = prompt("Nhập cân nặng của cơ thể (kg)");
    let height = prompt("Nhập chiều cao của cơ thể (m)");
    bmi = weight/(height*height);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
