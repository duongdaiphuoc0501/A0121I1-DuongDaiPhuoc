<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp For</title>
</head>
<body>
<script>
    for(i = 0; i < 5; i++){
        document.writeln("The number is " + i + "<br>");
    }
</script>

<script>
    let inp = prompt("Enter your number: ");
    let total = 0;
    for(i = 1; i <= inp; i++){
        total += i;
    }
    document.writeln("Result: " + total);
</script>

<script>
    let num = prompt("Enter your number1: ");
    let total = 0;
    while(num != -1){
        num = prompt("Enter a number: ");
        alert(number);
        //phần code tính tổng
        total += num;
        document.writeln(num);
        document.writeln(total);
    }
</script>

<script>
    let i = 1;
    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
