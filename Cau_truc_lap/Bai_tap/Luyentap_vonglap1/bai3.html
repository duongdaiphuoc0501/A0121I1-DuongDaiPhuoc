<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<button type="button" onclick="printFibo()">dsdasdsa</button>

<script>
    function fib(n) {
        if (n === 1 || n === 2) return 1;
        else return fib(n - 1) + fib(n - 2);
    }
    function printFibo(){
        let a = prompt("Enter a number: ");
        let fibo = 0;
        for(let i = 1; i<a;i++){
            fibo += fib(i) + ' ';
        }
        document.writeln(fibo);
    }
</script>
</body>
</html>
