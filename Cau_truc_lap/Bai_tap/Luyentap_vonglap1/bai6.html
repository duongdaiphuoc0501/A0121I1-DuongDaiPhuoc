<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số số muốn chia hết: ");
    let b = prompt("Nhập số tự nhiên muốn chia hết: ");
    let n = parseInt(a);
    let m = parseInt(b);
    let sum = 0;
    while(n > 0){
        for(var i = 1; i <= 500; i++){
            if(i%m === 0){
                sum += i;
                n--;
                if(n === 0) break;
            }
        }
    }
    document.writeln(a + "<br>");
    document.writeln(m + "<br>");
    document.writeln(sum);
</script>
</body>
</html>
