<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<button onclick="f()">Check</button>
<script>
    function f() {
        let a = prompt("Nhập nhiêt độ");
        if(a > 100){document.writeln("Nhiêt độ quá cao. Vui lòng giảm nhiệt độ!");}
        else if(a < 20){document.writeln("Nhiệt độ quá thấp. Vui lòng tăng nhiệt độ");}
        else document.writeln("");
    }
</script>
</body>
</html>
