<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử<</title>
</head>
<body>
<script>
    let inputR;
    inputR = prompt("Nhập bán kính hình tròn: ");
    let R = parseFloat(inputR);
    let C = R*2*3.14;
    let S = R*R*3.14;
    document.writeln("Chu vi hình tròn: " + C);
    document.writeln("Diện tích hình tròn: " + S);
</script>
</body>
</html>
