<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử<</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("Nhập độ Celsius cần chuyển: ");
    let Celsius = parseFloat(inputCelsius);
    let Fahrenheit = (9*Celsius/5) + 32;
    document.writeln("Giá trị Fahrenheit: "+ Fahrenheit + "F");
</script>
</body>
</html>
