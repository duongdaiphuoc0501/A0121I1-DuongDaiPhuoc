<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<input id="num1"/>
<input id="num2"/>
<br>
<br>
<input type="button" value="Addition(+)" onclick="cong()"/>
<input type="button" value="Subtraction(-)" onclick="tru()"/>
<input type="button" value="Multiplication(x)" onclick="nhan()"/>
<input type="button" value="Division(/)" onclick="chia()"/>
<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    function cong() {
        alert(parseInt(num1.value) + parseInt(num2.value));
    }
    function tru() {
        alert(parseInt(num1.value) - parseInt(num2.value));
    }
    function nhan() {
        alert(parseInt(num1.value) * parseInt(num2.value));
    }
    function chia() {
        alert(parseInt(num1.value) / parseInt(num2.value));
    }
</script>

</body>
</html>
